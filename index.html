<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Don't forget to change the title and connect the CSS file -->
  <link rel="stylesheet" href="./style.css">
  <title>Beter's Books</title>
</head>
<body>
  <h1>Find your next book</h1>
  <!-- Don't forget to connect the JavaScript file -->
  <div class="search-bar">
    <button onClick="clear()" class="sort-btn" id="clear">Clear</button>
    <select name="filterGenre" class="filter-genre" id="filterDropdown">
      <option value="all">All</option>
      <option value="Fiction">Fiction</option>
      <option value="Science Fiction">Science Fiction</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Adventure">Adventure</option>
      <option value="Horror">Horror</option>
      <option value="Mystery">Mystery</option>
      <option value="Dystopian">Dystopian</option>
    </select>
    
      <input class="search" type="search" id="searchInput" placeholder="Search...">

      <button onClick="sortHighRating()" class="sort-btn" id="highestRating"> Sort by highest rating</button>
      <button onClick="sortLowRating()" class="sort-btn" id="lowestRating">Sort by lowest rating </button>
      <button onClick="sortAgeOldest()" class="sort-btn" id="age-btn">Oldest book first</button>
      <button onClick="sortAgeNewest()" class="sort-btn" id="age-btn">Newest book first</button>
      <button onClick="sortPublishedAfter()" class="sort-btn" id="publishedAfter2100">Only books published after 2000</button>
    
  </div>
  <div class="container" id="container"></div>
<script src="./script.js"></script>
</body>
</html>
