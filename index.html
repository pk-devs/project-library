<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Don't forget to change the title and connect the CSS file -->
  <link rel="stylesheet" href="./style.css">
  <title>Beter's Book Store</title>
</head>
<body>
  <h1>Find your next book</h1>
  <!-- Don't forget to connect the JavaScript file -->
  <div class="search-bar">
    <select name="filterGenre" class="filter-genre" id="filterDropdown">
      <option value="all">All</option>
      <option value="Fiction">Fiction</option>
      <option value="Science Fiction">Science Fiction</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Adventure">Adventure</option>
      <option value="Horror">Horror</option>
      <option value="Mystery">Mystery</option>
      <option value="Dystopian">Dystopian</option>
    </select>

      <input class="search" type="text" placeholder="Search...">

      <button onClick="sortHighRating()" class="sort-button" id="highestRating"> Sort by highest rating</button>
      <button onClick="sortLowRating()" class="sort-button" id="lowestRating">Sort by lowest rating </button>

     

   

  </div>
  <div class="container" id="container"></div>


  <div id="fav"></div>
<script src="./script.js"></script>
</body>
</html>
